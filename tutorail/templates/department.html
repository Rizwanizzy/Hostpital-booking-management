{% extends 'base.html' %}

{% block title %}
    department
{% endblock %}

{% block body %}
    <h1 class="text-center text-info">Department page</h1>
    <hr>
    {% for d in dept %}
    <div class="container text-center text-white p-3 my-5 mx-auto" style="width:65%;background-color:#5ba68e">
        <h2>{{d.dept_name}}</h2>
        <p>{{d.dept_description}}</p>
    </div>
    {% endfor %}
{% endblock %}
