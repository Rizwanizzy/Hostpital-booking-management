{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    booking
{% endblock %}

{% block body %}
    <h1 class="text-center">Make an Appoinment</h1>
    <hr>
    <div class="container w-25 my-5 " style="margin-left:10rem">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button class="btn btn-primary mb-5" type="submit">submit</button>
            <br>
        </form>
    </div>
{% endblock %}
