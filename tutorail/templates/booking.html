{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    booking
{% endblock %}

{% block body %}
    <h1 class="text-center text-primary">Make an Appoinment</h1>
    <hr>
    <div class="container-fluid my-5 p-3" style="margin-left:10%; width:30rem">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button class="btn btn-primary mb-4" type="submit">submit</button>
            <br>
        </form>
    </div>
{% endblock %}
