{% extends 'base.html' %}

{% block title %}
    doctors
{% endblock %}

{% block body %}
    <h1 class="text-center">doctors page</h1>
    <hr>
    <div class="container text-center">
    {% for d in doctors %}
        <div class="card mx-3 my-3" style="width: 18rem;display:inline-block">
            <img class="card-img-top" src="{{d.doc_image.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{d.doc_name}}</h5>
                <p class="card-text">{{d.doc_spec}}</p>

            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
